<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 — Страница не найдена | OccultoNG Web</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = { darkMode: 'class' }
    </script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=JetBrains+Mono:wght@400;500&display=swap"
          rel="stylesheet">
    <style>
        :root {
          --primary: #4C8DFF;
          --fg: #1f2937;
          --card: #f9fafb;
          --border: #e5e7eb;
          --card-rgb: 249, 250, 251;
          --border-rgb: 229, 231, 235;
          --bg-rgb: 255, 255, 255;
        }
        body {
          background: linear-gradient(135deg, #f0f9ff 0%, #e0f2fe 100%);
          color: var(--fg);
          font-family: 'Inter', sans-serif;
          margin: 0;
          padding: 0;
          min-height: 100vh;
          display: flex;
          flex-direction: column;
        }
        .dark body {
          --fg: #E6EDF6;
          --card: #0E1726;
          --border: #253044;
          --card-rgb: 14, 23, 38;
          --border-rgb: 37, 48, 68;
          --bg-rgb: 11, 18, 32;
          background: linear-gradient(135deg, #0B1220 0%, #1a2332 100%);
          color: var(--fg);
        }
        .floating-orb {
            position: absolute;
            border-radius: 50%;
            pointer-events: none;
            z-index: -1;
            opacity: 0.15;
        }
        .orb-1 { top: 10%; left: 5%; width: 300px; height: 300px; background: var(--primary); animation: drift 25s infinite ease-in-out; }
        .orb-2 { bottom: 10%; right: 10%; width: 200px; height: 200px; background: #3FDA87; animation: drift 30s infinite ease-in-out reverse; }
        .orb-3 { bottom: 50%; right: 35%; width: 150px; height: 150px; background: #3FDA11; animation: drift 3s infinite ease-in-out reverse; }
        .orb-4 { top: 30%; left: 10%; width: 100px; height: 100px; background: #3FDA99; animation: drift 10s infinite ease-in-out; }

        @keyframes drift {
            0%, 100% { transform: translate(0, 0); }
            25%  { transform: translate(20px, -30px); }
            50%  { transform: translate(-20px, 20px); }
            75%  { transform: translate(10px, 30px); }
        }
        .glass-card {
            background: rgba(var(--card-rgb), 0.75);
            backdrop-filter: blur(12px) saturate(180%);
            -webkit-backdrop-filter: blur(12px) saturate(180%);
            border: 1px solid rgba(var(--border-rgb), 0.25);
            border-radius: 16px;
            padding: 2.5rem;
            text-align: center;
            max-width: 600px;
            margin: 4rem auto;
        }
        .btn-primary {
            background: linear-gradient(135deg, var(--primary) 0%, #6AA8FF 100%);
            color: white;
            padding: 0.75rem 1.5rem;
            border-radius: 12px;
            font-weight: 600;
            text-decoration: none;
            display: inline-block;
            transition: transform 0.3s, box-shadow 0.3s;
        }
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 16px rgba(76, 141, 255, 0.4);
        }
    </style>
</head>
<body>
<div class="floating-orb orb-1"></div>
<div class="floating-orb orb-2"></div>
<div class="floating-orb orb-3"></div>
<div class="floating-orb orb-4"></div>

<div class="glass-card">
    <div class="text-6xl font-bold mb-4">404</div>
    <h1 class="text-2xl font-semibold mb-2">Страница не найдена</h1>
    <p class="text-gray-400 mb-6">
        Кажется, вы попали в пустоту. Данные здесь не спрятаны.
    </p>
    <a href="/" class="btn-primary">
        <i class="fas fa-arrow-left mr-2"></i> Вернуться на главную
    </a>
</div>

<footer class="text-center py-6 text-gray-400 text-sm">
    &copy; 2025 OccultoNG Web. Все права защищены.
</footer>

<script>
    if (localStorage.getItem('theme') === 'dark' ||
        (!('theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
        document.documentElement.classList.add('dark');
    }
</script>
</body>
</html>
